    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        body{
            background-color: #f9f6f6;
        }
        .container{
            max-width: 800px;
            margin: 0 auto;
        }
        .box{
            max-width: 600px;
            padding: 20px;
            background-color: #fbfcfd8e;
            margin: 0 auto;
            margin-top: 50px;
            box-shadow: 10px 10px 1cap rgba(3, 2, 2, 0.3);
            border-radius: 10px;
        }
       
        .formcontainer{
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            gap: 30px;
        }
        .controler{
            display: flex;
            flex-direction: column;
        }
        label{
            font-size: 15px;
            margin-bottom: 10px;
        }
        input,select,textarea{
            padding: 6px 10px;
            border: 1px solid #6133d7;
            border-radius: 10px;
            font-size: 15px;
        }
        input:focus{
            outline-color: crimson;
        }
        .button{
            display: flex;
            justify-content: end;
            margin-top: 40px;
            
        }
        button{
            background-color: #0cb149;
            border-radius: 5px;
            border:transparent solid 2px;
            color: #fbf9f9;
            transition: 0.3s ease-in;
            
        }
        button:hover{
            background-color: #f00909;
            transition: 0.3s ease-out;
            cursor: pointer;
        }
        .addcontroler{
            grid-column: 1/span 2;
        }
        .addcontroler textarea{
            width: 100%;
        }
        @media(max-width: 470px){
            .addcontroler{
                grid-column: 1/span 1;
            }
        };
        
            </style>
