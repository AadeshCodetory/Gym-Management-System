<div class="plan">

<h3>Plan Detail:</h2>

<table id="planTable">
<tr>
    <th onclick="sortTable(0)">Plan</th>
    <th onclick="sortTable(1)">Validity</th>
    <th onclick="sortTable(2)">Amount</th>
    <th>Edit</th>
</tr>
</table>

<script>
// Sample data
var plans = [
    { plan: 'Silver', validity: '30 days', amount: '$10' },
    { plan: 'Gold', validity: '60 days', amount: '$20' },
    { plan: 'Platinum', validity: '90 days', amount: '$30' }
];

// Function to populate the table with data
function populateTable() {
    var table = document.getElementById('planTable');

    plans.forEach(function (plan) {
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);

        cell1.textContent = plan.plan;
        cell2.textContent = plan.validity;
        cell3.textContent = plan.amount;

        var editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.className = 'edit-btn';
        editBtn.addEventListener('click', function () {
            // Add your edit logic here
            console.log('Edit button clicked for ' + plan.plan);
        });

        cell4.appendChild(editBtn);
    });
}

// Call the function to populate the table
populateTable();

// Function to sort the table
function sortTable(columnIndex) {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("planTable");
    switching = true;

    while (switching) {
        switching = false;
        rows = table.rows;

        for (i = 1; i < rows.length - 1; i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("td")[columnIndex];
            y = rows[i + 1].getElementsByTagName("td")[columnIndex];

            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                shouldSwitch = true;
                break;
            }
        }

        if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
        }
    }
}
</script>
